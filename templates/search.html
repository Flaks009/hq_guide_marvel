<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <title>Marvel - API</title>
</head>
<body>

        <main>
            <div class="search">
            <form action="/marvel", method="POST"> 
                <div class="form-inline form-group">
                    <input class="form-control col-8" type="text" id="character_name", name="character_name" autocomplete="off /">
                    <input type="hidden" id="offset", name="offset" value="{{0}}"> 
                    <button class="btn btn-dark ml-3" type="submit">Search</button>
                </div>
            </form>
            {% if hyperlinks|length > 0 %}
            <p class="lead text-primary font-weight-bold"><u>Did you mean?</u></p>
            <div class="container">
            {% for h in hyperlinks %}
                <form class="row justify-content-center" action="/marvel", method="POST">
                    <input type="hidden" id="character_name", name="character_name" value="{{h}}">
                    <input type="hidden" id="offset", name="offset" value= "{{0}}" > 
                    <button class="btn btn-dark mb-3" type="submit">{{h}}</button>
                </form>
            {% endfor %}
            </div>
            {% endif %}
        </main>        

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
