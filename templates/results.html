<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <title>Marvel - API</title>
</head>

<body>
    <div class="container-fluid ml-5 mt-5" style="padding-left:0">

        <form class="float-left" action="/marvel" method="GET">
            <input type="hidden">
            <button class="btn btn-dark" type="submit">Back</button>
        </form>

    </div>
    <div class="container">
        <h1 class="text-center">{{name}}</h1>
        <div class="row justify-content-center"><img class="rounded" src="{{thumbnail}}"></div>
        <hr class="mb-5" />
        {%for result in results.values()%}
        <div class="justify-content-center text-center mb-2">

            <p class="display-4">{{result.title}}</p>
            <img class="rounded" src="{{result.thumbnail.path}}" />
            <hr />

        </div>
        {%endfor%}
    </div>

    {% for page in range(pages) %}

    <form class="form-inline justify-content-center" action="/marvel" , method="POST">
        <input type="hidden" id="character_name" , name="character_name" value="{{name}}">
        <input type="hidden" id="offset" , name="offset" value="{{page + 1}}">
        <button class="btn btn-dark mb-3" type="submit">{{page + 1}}</button>
    </form>

    {% endfor %}
    <a href="#" class="o-scroll-up" title="back to top">
        <span class="o-scroll-up-text hidden-sm-down">Back to top</span>
        <span class="o-scroll-up-icon" aria-hidden="true"></span>
    </a>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
